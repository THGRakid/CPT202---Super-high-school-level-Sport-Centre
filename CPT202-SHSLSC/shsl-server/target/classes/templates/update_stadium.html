<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>更新员工信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			th:href="@{/css/style5.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						更新员工信息:
					</h1>
					<form th:action="@{/stadium/update}" method="post" enctype="multipart/form-data">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									Name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="stadiumName" th:value="${stadium.staName}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Current Image:
								</td>
								<td valign="middle" align="left">
									<img th:src="@{/}+${stadium.staPicture}" width="60">
									<input type="hidden" th:value="${stadium.staPicture}" name="photo">
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Choose New Picture:
								</td>
								<td valign="middle" align="left">
									<input type="file" name="img" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Place Number:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="placeNumber" th:value="${stadium.placeNumber}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Open Time:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="openTime" th:value="${stadium.openTime}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Close Time:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="closeTime" th:value="${stadium.closeTime}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Information:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="staInfo" th:value="${stadium.staInfo}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Limit People:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="limit" th:value="${stadium.limit}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Price:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="price" th:value="${stadium.price}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Location:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="location" th:value="${stadium.location}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="更新" />
							<input type="button" class="button" value="返回列表" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
