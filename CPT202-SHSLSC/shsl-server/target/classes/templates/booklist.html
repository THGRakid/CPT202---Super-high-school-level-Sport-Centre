<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    <link rel="stylesheet" href="/static/css/admin_style.css">
    <style>
		.avatar{
			width: "20"; height: "20"
		}

     
        table{
        display: flex;
        justify-content: center;  
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        
        }
        th{
            color: #0b3289;
        }
        body{
            background: url(/static/img/alogin1.jpg);
            backdrop-filter: blur(25px);

        }
       .new{
        display: flex;
        justify-content: center;  
        position: relative;
        margin-right: 5px;
       }
       button{
        padding: 15px;
        border-radius: 5px;
       }

       table a{
        font-size: 10px;
       }
    </style>
</head>
<body>
    <header>
    
        <h1>&nbsp;Book Info</h1>
        <ul>
            <li><a th:href="@{/admin/homepage}">Admin home</a></li>
            <li><a th:href="@{/user/lists}">User Info</a></li>
            <li><a th:href="@{/admin/lists}">Admin Info</a></li>
            <li><a th:href="@{/stadium/lists}">Stadium management</a></li>
            <li><a th:href="@{/book/lists}">Book Info</a></li>
        </ul>
</header>
<div><button onclick="addRow()" class="new">Add new book info</button>

    <table id="table">
        <tr>
            <th>Stadium ID</th>
            <th>Place ID</th>
            <th>User Name</th>
            <th>Booking Date</th>
            <th>Start Time</th>
            <th>Leave Time</th>
            <th>Operation</th>
        </tr>
        <tr th:each="book,state:${bookList}" th:class="${state.odd?'row1':'row2'}">
            <td>
                <span th:text="${book.staId}"></span>
            </td>
            <td>
                <span th:text="${book.placeId}"></span>
            </td>
            <td>
                <span th:text="${book.userName}"></span>
            </td>
            <td>
                <span th:text="${book.bookingDate}"></span>
            </td>
            <td>
                <span th:text="${book.startTime}"></span>
            </td>
            <td>
                <span th:text="${book.leaveTime}"></span>
            </td>

            <td>
                <a th:href="@{/book/delete(id=${book.resId})}">Delete</a>

                <a th:href="@{/book/update(id=${book.resId})}">Update</a>

            </td>
        </tr>
        <script>
            function deleteBook(id) {
                console.log(id);
                if (window.confirm('Are you sure you want to delete this record?')) {
                    location.href = '[[@{/book/delete?id=}]]' + id;
                }
            }
        </script>
    </table>
</div>
<script src="/static/js/user_table.js"></script>

</body>
</html>
