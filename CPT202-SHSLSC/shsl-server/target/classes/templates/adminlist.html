<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Info</title>
    <link rel="stylesheet" href="/static/css/admin_style.css">
    <style>
		.avatar{
			width: "20"; height: "20"
		}

     
        table{
        display: flex;
        justify-content: center;  
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        
        }
        th{
            color: #0b3289;
        }
        body{
            background: url(/static/img/alogin1.jpg);
            backdrop-filter: blur(25px);

        }
       .new{
        display: flex;
        justify-content: center;  
        position: relative;
        margin-right: 5px;
       }
       button{
        padding: 15px;
        border-radius: 5px;
       }

       table a{
        font-size: 10px;
       }
    </style>
</head>
<body>
    <header>
    
        <h1>&nbsp;Admin Info</h1>
        <ul>
            <li><a th:href="@{/admin/homepage}">Admin home</a></li>
            <li><a th:href="@{/user/lists}">User Info</a></li>
            <li><a th:href="@{/admin/lists}">Admin Info</a></li>
            <li><a th:href="@{/stadium/lists}">Stadium management</a></li>
            <li><a th:href="@{/book/lists}">Book Info</a></li>
        </ul>
</header>
<div><button onclick="addRow()" class="new">Add new admin info</button>

    <table id="table">
        <tr>
            <th>Admin ID</th>
            <th>Name</th>
            <th>Department Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Create time</th>
            <th>Expiration time</th>
            <th>Power</th>
            <th>Operation</th>
        </tr>
        <tr th:each="admin,state:${adminList}" th:class="${state.odd?'row1':'row2'}">
            <td>
                <span th:text="${admin.adminId}"></span>
            </td>
            <td>
                <span th:text="${admin.adminName}"></span>
            </td>
            <td>
                <span th:text="${admin.depName}"></span>
            </td>
            <td>
                <span th:text="${admin.phone}"></span>
            </td>
            <td>
                <span th:text="${admin.email}"></span>
            </td>
            <td>
                <span th:text="${admin.createTime}"></span>
            </td>
            <td>
                <span th:text="${admin.expirationTime}"></span>
            </td>
            <td>
                <span th:text="${admin.power}"></span>
            </td>

            <td>
                <a th:href="@{/admin/delete(id=${admin.adminId})}">Delete</a>

                <a th:href="@{/admin/update(id=${admin.adminId})}">Update</a>

            </td>
        </tr>
        <script>
            function deleteAdmin(id) {
                console.log(id);
                if (window.confirm('Are you sure you want to delete this record?')) {
                    location.href = '[[@{/admin/delete?id=}]]' + id;
                }
            }
        </script>
    </table>
</div>
<script src="/static/js/admin_table.js"></script>

</body>
</html>
